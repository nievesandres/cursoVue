<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curso VUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<main>
			
			
		<contenedor  v-slot="datos">
                {{datos.texto}}
                <span class="badge badge-danger">danger</span>
        </contenedor>
        <contenedor  v-slot:otro="datos">
            <span class="badge badge-secondary">Secondary{{datos.nombre}}</span>
        </contenedor>
		

	</main>

<template id="contenedor">
    <div class="container mt-4">
		<div class="accordion" id="accordionExample">
		  <div class="card" v-for="contacto in contactos"> 
		    <div class="card-header" id="headingOne">
		      <h2 class="mb-0">
		        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" :data-target="'#'+contacto.nombre" aria-expanded="true" aria-controls="collapseOne">
		          {{contacto.nombre}}<slot name="otro" :nombre="contacto.nombre"></slot>
		        </button>
		      </h2>
		    </div>

		    <div :id="contacto.nombre" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
		      <div class="card-body">
                <slot :texto="contacto.texto"></slot>
		        {{contacto.telefono}}
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</template>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>	
<script src="scopeslots.js"></script>
</body>
</html>
