<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curso VUE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<main>
			
			<!-- Checkbox binding -->
            <!-- Asociar valores del modelo a cada input -->
            <input type="checkbox" v-model="checkbox" :true-value="opciones.a" :false-value="opciones.b">
            
            <!-- Radio binding -->
            <input type="radio" v-model="radio" :value="[1,2,3,4,5]">

            <!-- Select binding -->
            <select v-model="select">
                <option value="null">Seleccione una</option>
                <option v-for="(opcion,index) in opciones" :value="opciones[index]">{{opciones[index]}}</option>
            </select>

        <pre>
            {{$data}}
        </pre>

	</main>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>	
<script>
    new Vue({
        el:'main',
        data:{
            select:null,
            radio:null,
            checkbox:null,
            opciones:{
                a:'correcto',
                b:'incorrecto'
            }
        }
    })
</script>
</body>
</html>
